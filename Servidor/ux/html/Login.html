<!DOCTYPE html>
<html lang="es">

<head>
  <title>Login</title>
  <meta charset="utf-8" />
  <script type="text/javascript" src="../js/PROXY.js"></script>
  <script>
    var proxy = new Proxy();


    function InsertarUsuario() {



      var email = document.getElementById('emailR').value;
      var pass = document.getElementById('passR').value;
      var pass2 = document.getElementById('RpassR').value;
      var tel = document.getElementById('telR').value;

      if (pass == pass2) {
        proxy.insertarUsuario(email, pass, tel);
      }else {
        console.log("error");
      }

    }

    function ComprobarUsuario() {

      var email = document.getElementById('Email').value;
      var pass = document.getElementById('Pass').value;

      var data = {
        Email: email,
        Password: pass
      };

      proxy.ComprobacionLogin(data);

    }
  </script>
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  <!-- <script type="text/javascript" src=""></script> -->

</head>

<body>

 
  <div class="container">
    <section class="main row">
      <article class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
          <h1>Login</h1>
        
          <label>Email:</label><input type="text" id="Email"><br>
          <label>Contraseña:</label><input type="text" id="Pass"><br>
          
          <button onclick="ComprobarUsuario()">Aceptar</button>

      </article>
    </section>

  </div>


  <h1>Registro de Usuario</h1>
  <div>
    Email:<input type="text" id="emailR"><br>
    Contraseña:<input type="text" id="passR"><br>
    Repetir Contraseña:<input type="text" id="RpassR"><br>
    Teléfono:<input type="text" id="telR"><br>

    <button onclick="InsertarUsuario()">Aceptar</button>
  </div>
